version: "3.9"

services:
  db:
    image: postgres:16
    container_name: cannaverse-db
    environment:
      POSTGRES_USER: cannaverse
      POSTGRES_PASSWORD: cannaverse
      POSTGRES_DB: cannaverse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: cannaverse-app
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cannaverse
      SPRING_DATASOURCE_USERNAME: cannaverse
      SPRING_DATASOURCE_PASSWORD: cannaverse
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
