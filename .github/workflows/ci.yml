name: CI - Build, Test & Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build with Maven
        run: ./mvnw -B clean verify

      # ----------------------------
      # Login to GitHub Container Registry
      # ----------------------------
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ----------------------------
      # Build Docker image
      # ----------------------------
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/laundryheroes-core:latest .

      # ----------------------------
      # Test container runs (CI mode)
      # ----------------------------
      - name: Test Docker image runs
        run: |
          docker run --rm -d \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=ci \
            --name app \
            ghcr.io/${{ github.repository_owner }}/laundryheroes-core:latest

          echo "Waiting for the app to boot..."
          sleep 20

          curl -f http://localhost:8080/api/ping

      # ----------------------------
      # Push to GHCR
      # ----------------------------
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/laundryheroes-core:latest
