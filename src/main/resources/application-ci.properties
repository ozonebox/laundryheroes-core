spring.datasource.url=jdbc:h2:mem:ci-db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=false

spring.mail.host=disabled
spring.mail.port=0
spring.mail.username=
spring.mail.password=
spring.mail.protocol=
spring.mail.default-encoding=

spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=
spring.mail.properties.mail.smtp.starttls.required=
spring.mail.properties.mail.smtp.connectiontimeout=
spring.mail.properties.mail.smtp.timeout=
spring.mail.properties.mail.smtp.writetimeout=
spring.mail.properties.mail.smtp.ssl.trust=

logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG

jwt.secret=0
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=2592000000