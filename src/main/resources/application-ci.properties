spring.datasource.url=jdbc:h2:mem:ci-db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.flyway.baseline-on-migrate= true
spring.flyway.baseline-version= 1
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

spring.mail.host=disabled
spring.mail.port=0
spring.mail.username=
spring.mail.password=
spring.mail.protocol=
spring.mail.default-encoding=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=
spring.mail.properties.mail.smtp.starttls.required=
spring.mail.properties.mail.smtp.connectiontimeout=
spring.mail.properties.mail.smtp.timeout=
spring.mail.properties.mail.smtp.writetimeout=
spring.mail.properties.mail.smtp.ssl.trust=

logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG
logging.level.com.google.firebase=INFO

jwt.secret=0
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=2592000000

fcm.service-account-json=${FIREBASE_SERVICE_ACCOUNT_JSON}
fcm.client-email=
fcm.private-key=
fcm.token-uri=https://oauth2.googleapis.com/token

