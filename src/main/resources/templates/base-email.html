<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Heroes</title>
  </head>

  <body style="margin:0; padding:0; background-color:#F9FAFB; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#F9FAFB; padding:24px 0;">
      <tr>
        <td align="center">

          <!-- Card -->
          <table width="100%" cellpadding="0" cellspacing="0" style="max-width:480px; background:#FFFFFF; border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,0.05); overflow:hidden;">

            <!-- Header -->
            <tr>
              <td style="padding:24px; text-align:center;">
                <img
                  src="https://laundry-assets.s3.us-east-1.amazonaws.com/logo.png"
                  alt="Laundry Heroes"
                  width="200"
                  height="200"
                  style="display:block; margin:0 auto 12px;"
                />
                <h1 style="margin:0; font-size:22px; color:#111827;">
                  {{TITLE}}
                </h1>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding:0 24px 24px;">
                <p style="font-size:15px; line-height:1.6; color:#374151; margin:0 0 14px;">
                  {{MESSAGE}}
                </p>

                <!-- Secondary text (optional) -->
                <p style="font-size:13px; color:#6B7280; line-height:1.5; margin:0; display: {{SECONDARY_DISPLAY}};">
                  {{SECONDARY_TEXT}}
                </p>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td style="border-top:1px solid #E5E7EB;"></td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding:16px 24px; text-align:center;">
                <p style="font-size:12px; color:#9CA3AF; margin:0;">
                  Â© {{YEAR}} Laundry Heroes
                </p>
                <p style="font-size:12px; color:#9CA3AF; margin:6px 0 0;">
                  Need help? Contact us at
                  <a href="mailto:support@laundryheroes.com" style="color:#007AFF; text-decoration:none;">
                    support@laundryheroes.com
                  </a>
                </p>
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>

  </body>
</html>
